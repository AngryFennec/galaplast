<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Galaplast</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-body">
  <main class="page-contacts">
    <article class="header">
      <h1 class="visually-hidden">Контакты</h1>
      <!-- Header? -->
    </article>

    <article>
      <h1 class="contacts__title">Контакты</h2>

      <div class="contacts-wrapper">
        <div class="list-contacts__wrapper">
          <div class="list-contacts__address">
            <h2 class="list-contacts__address-title">г. Рязань д. Рожок, здание 46</h2>
            <h2 class="list-contacts__directions-title">Схема проезда</h2>
          </div>

          <div class="list-contacts__phone-wrapper">
            <h2 class="list-contacts__phone-title">+7 (4912) 521-100</h2>
            <h2 class="list-contacts__phone-time">С 09:00 - до 18:00</h2>
          </div>

          <div class="list-contacts__social-networks-wrapper">
            <picture>
              <img src="img/vk.png" width="26.75" height="26.75">
            </picture>
            <picture>
              <img src="img/instagram.png" width="26.75" height="26.75">
            </picture>
            <picture>
              <img src="img/facebook.png" width="26.75" height="26.75">
            </picture>
          </div>
          <button class="list-contacts__callback">Обратный вызов</button>           
        </div>

        <div class="contacts__map-wrapper">
              <iframe class="iframe_map" src="https://yandex.ru/map-widget/v1/-/CCQyiZwI3B" width="480" height="480" frameborder="0" allowfullscreen="true"></iframe>
        </div>

      </div>

      <div class="route">
        <h2 class="route__title">Как добраться?</h2>

        <div class="route__wrapper">
          <span class="route__circle"></span>
          <h3 class="route__place-title">г. Рязань</h3>
          <hr class="route__line" />

          <span class="route__circle"></span>
          <h3 class="route__place-title">P-132</h3>
          <hr class="route__line" />

          <span class="route__circle"></span>
          <h3 class="route__place-title">Высокогорские Дворики (Поворот)</h3>
          <hr class="route__line" />

          <span class="route__circle"></span>
          <h3 class="route__place-title">Дедюхино</h3>
          <hr class="route__line" />

          <span class="route__circle"></span>
          <h3 class="route__place-title">Рожок</h3>
        </div>

        <div class="route__distance-wrapper">
          <div class="route__distance-list">
            <div class="route__distance">
              <h3 class="route__distance-value">20</h3>
              <h3 class="route__distance-key">Минут в пути</h3>
            </div>
            <div class="route__distance">
              <h3 class="route__distance-value">31</h3>
              <h3 class="route__distance-key">Километр от Рязани</h3>
            </div>
            <div class="route__distance">
              <h3 class="route__distance-value">~350 ₽</h3>
              <h3 class="route__distance-key">Стоимость такси до нас</h3>
            </div>
          </div>
          <button class="route__download-scheme">Скачать схему</button>
        </div>
        
      </div>  
    </article>  

    
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </main>
</body>
</html>
